services:
  database:
    image: postgres:16-alpine
    env_file: .env
    container_name: postgres-database
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PGDATA}
    ports:
      - ${PGPORT}:5432
    volumes:
      - ./databasePG:/var/lib/postgresql/data

  