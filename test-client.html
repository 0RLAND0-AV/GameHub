<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub Test Client</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #667eea; margin-bottom: 20px; }
    h2 { color: #764ba2; margin-top: 30px; margin-bottom: 15px; }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .status.connected { background: #d4edda; color: #155724; }
    .status.disconnected { background: #f8d7da; color: #721c24; }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    input {
      width: 100%;
      max-width: 300px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover { background: #764ba2; }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .logs {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .log-entry {
      padding: 5px;
      border-bottom: 1px solid #e9ecef;
    }
    .log-entry:last-child { border-bottom: none; }
    .log-entry.info { color: #0c5460; }
    .log-entry.success { color: #155724; }
    .log-entry.error { color: #721c24; }
    .rooms-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .room-card {
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 15px;
      background: #f8f9fa;
    }
    .room-card h3 { color: #667eea; margin-bottom: 10px; }
    .room-info { font-size: 14px; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ GameHub Test Client</h1>
    
    <div id="status" class="status disconnected">
      üî¥ Disconnected
    </div>

    <h2>üë§ User Configuration</h2>
    <div class="form-group">
      <label>User ID:</label>
      <input type="text" id="userId" value="user_001">
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" id="username" value="TestPlayer1">
    </div>

    <h2>üè† Room Actions</h2>
    <div class="form-group">
      <label>Bet Amount (10-1000):</label>
      <input type="number" id="betAmount" value="50" min="10" max="1000">
    </div>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="listRooms()">List Available Rooms</button>

    <div class="form-group" style="margin-top: 15px;">
      <label>Room ID to Join:</label>
      <input type="text" id="roomIdToJoin" placeholder="room_xxx">
    </div>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="leaveRoom()">Leave Current Room</button>

    <h2>üìã Available Rooms</h2>
    <div id="roomsList" class="rooms-list">
      <p style="color: #999;">No rooms available yet...</p>
    </div>

    <h2>üìú Event Logs</h2>
    <div id="logs" class="logs">
      <div class="log-entry info">Waiting for connection...</div>
    </div>
  </div>

  <script>
    let socket;
    let currentRoomId = null;

    // Conectar al servidor
    socket = io('http://localhost:3000');

    socket.on('connect', () => {
      updateStatus(true);
      addLog('‚úÖ Connected to server', 'success');
      listRooms(); // Cargar salas disponibles
    });

    socket.on('disconnect', () => {
      updateStatus(false);
      addLog('‚ùå Disconnected from server', 'error');
    });

    // Escuchar evento de sala creada
    socket.on('room:created', (data) => {
      addLog(`‚úÖ Room created: ${data.roomId}`, 'success');
      currentRoomId = data.roomId;
      addLog(`Current Room ID: ${currentRoomId}`, 'info');
    });

    // Escuchar evento de jugador unido
    socket.on('player:joined', (data) => {
      addLog(`‚úÖ Joined room: ${data.roomId}`, 'success');
      currentRoomId = data.roomId;
      addLog(`Players: ${data.currentPlayers}/${data.maxPlayers}`, 'info');
    });

    // Escuchar actualizaciones de sala
    socket.on('room:updated', (data) => {
      if (data.availableRooms) {
        displayRooms(data.availableRooms);
        addLog(`üìã Rooms list updated (${data.availableRooms.length} available)`, 'info');
      } else {
        addLog(`üîÑ Room updated`, 'info');
      }
    });

    // Escuchar jugador que se fue
    socket.on('player:left', (data) => {
      if (data.success) {
        addLog(`‚úÖ Left room successfully`, 'success');
        currentRoomId = null;
      } else {
        addLog(`üëã Player left: ${data.userId}`, 'info');
      }
    });

    // Escuchar countdown iniciado
    socket.on('countdown:started', (data) => {
      addLog(`‚è±Ô∏è Countdown started: ${data.secondsRemaining}s`, 'info');
    });

    // Escuchar tick de countdown
    socket.on('countdown:tick', (data) => {
      addLog(`‚è±Ô∏è Countdown: ${data.secondsRemaining}s remaining`, 'info');
    });

    // Escuchar juego iniciado
    socket.on('game:started', (data) => {
      addLog(`üéØ GAME STARTED in room ${data.roomId}!`, 'success');
      addLog(`Players: ${JSON.stringify(data.players)}`, 'info');
    });

    // Escuchar lista de salas
    socket.on('rooms:list', (data) => {
      displayRooms(data.availableRooms);
    });

    // Escuchar errores
    socket.on('error', (data) => {
      addLog(`‚ùå Error: ${data.message} (${data.code})`, 'error');
    });

    // Funciones de UI
    function updateStatus(connected) {
      const statusDiv = document.getElementById('status');
      if (connected) {
        statusDiv.className = 'status connected';
        statusDiv.textContent = 'üü¢ Connected';
      } else {
        statusDiv.className = 'status disconnected';
        statusDiv.textContent = 'üî¥ Disconnected';
      }
    }

    function addLog(message, type = 'info') {
      const logsDiv = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry ${type}`;
      logEntry.textContent = `[${timestamp}] ${message}`;
      logsDiv.appendChild(logEntry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function displayRooms(rooms) {
      const roomsListDiv = document.getElementById('roomsList');
      if (!rooms || rooms.length === 0) {
        roomsListDiv.innerHTML = '<p style="color: #999;">No rooms available</p>';
        return;
      }

      roomsListDiv.innerHTML = rooms.map(room => `
        <div class="room-card">
          <h3>Room ${room.roomId.substring(0, 15)}...</h3>
          <div class="room-info"><strong>Status:</strong> ${room.status}</div>
          <div class="room-info"><strong>Bet:</strong> ${room.betAmount} coins</div>
          <div class="room-info"><strong>Players:</strong> ${room.currentPlayers}/${room.maxPlayers}</div>
          <div class="room-info"><strong>Pot:</strong> ${room.totalPot} coins</div>
          ${room.countdownSeconds ? `<div class="room-info" style="color: orange;"><strong>Countdown:</strong> ${room.countdownSeconds}s</div>` : ''}
          <button onclick="joinSpecificRoom('${room.roomId}')" style="margin-top: 10px; width: 100%;">Join</button>
        </div>
      `).join('');
    }

    // Acciones
    function createRoom() {
      const userId = document.getElementById('userId').value;
      const username = document.getElementById('username').value;
      const betAmount = parseInt(document.getElementById('betAmount').value);

      socket.emit('room:create', {
        userId,
        username,
        gameTypeId: 'trivia-showdown',
        betAmount
      });
    }

    function listRooms() {
      socket.emit('rooms:list');
    }

    function joinRoom() {
      const roomId = document.getElementById('roomIdToJoin').value;
      if (!roomId) {
        alert('Please enter a Room ID');
        return;
      }
      joinSpecificRoom(roomId);
    }

    function joinSpecificRoom(roomId) {
      const userId = document.getElementById('userId').value;
      const username = document.getElementById('username').value;

      socket.emit('room:join', {
        roomId,
        userId,
        username
      });
    }

    function leaveRoom() {
      if (!currentRoomId) {
        alert('You are not in any room');
        return;
      }

      const userId = document.getElementById('userId').value;
      socket.emit('room:leave', {
        roomId: currentRoomId,
        userId
      });
    }
  </script>
</body>
</html>
